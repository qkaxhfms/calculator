<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screenContainer">
            <input type="text" class="screen" />
        </div>
        <button type="button" class="btn operator">+</button>
        <button type="button" class="btn operator">-</button>
        <button type="button" class="btn operator">*</button>
        <button type="button" class="btn operator">/</button>

        <button type="button" class="btn digit">1</button>
        <button type="button" class="btn digit">2</button>
        <button type="button" class="btn digit">3</button>
        <button type="button" class="btn result operator">=</button>

        <button type="button" class="btn digit">4</button>
        <button type="button" class="btn digit">5</button>
        <button type="button" class="btn digit">6</button>
        <button type="button" class="btn reset clear">C</button>

        <button type="button" class="btn digit">7</button>
        <button type="button" class="btn digit">8</button>
        <button type="button" class="btn digit">9</button>
        <button type="button" class="btn zero digit">0</button>

        <button type="button" class="btn dot decimal">.</button>

    </div>
</body>
</html>
